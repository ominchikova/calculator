<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
        <div class="wrapper">
            <input type="text" class="header__input"></input>
            <div class="row">
                <button type="button" class="row__button Allclear">CE</button>
                <button type="button" class="row__button clear">C</button>
                <button type="button" class="row__button operators">/</button>
                <button type="button" class="row__button operators">*</button>
           </div>
           <div class="row">
                <button type="button" class="row__button numbers">7</button>
                <button type="button" class="row__button numbers">8</button>
                <button type="button" class="row__button numbers">9</button>
                <button type="button" class="row__button operators">-</button>
           </div>
           <div class="row">
                <button type="button" class="row__button numbers">4</button>
                <button type="button" class="row__button numbers">5</button>
                <button type="button" class="row__button numbers">6</button>
                <button type="button" class="row__button operators">+</button>
           </div>
                <div class="row__column">
                    <div class="column">
							  <div class="column__button">
								<button type="button" class="row__button numbers">1</button>
                        <button type="button" class="row__button numbers">2</button>
                        <button type="button" class="row__button numbers">3</button>
							  </div>
							  <div class="column__doublebutton">
								<button type="button"  class="row__bigbutton numbers ">0</button>
								<button type="button" class="row__button decimal">.</button>
							  </div>
                          
                    </div>
						  <div class="column2">
							  <button type="button" class="bigbutton result">=</button>
						  </div>
                
                </div>

               
       </div>
       
</div>
    <script src="./script.js"></script>
</body>
</html>
