<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
        <div class="wrapper">
            <input class="header__input"></input>
            <div class="row">
                <div class="row__button">CE</div>
                <div class="row__button">C</div>
                <div class="row__button">/</div>
                <div class="row__button">*</div>
           </div>
           <div class="row">
                <div class="row__button">7</div>
                <div class="row__button">8</div>
                <div class="row__button">9</div>
                <div class="row__button">-</div>
           </div>
           <div class="row">
                <div class="row__button">4</div>
                <div class="row__button">5</div>
                <div class="row__button">6</div>
                <div class="row__button">+</div>
           </div>
                <div class="row__column">
                    <div class="column">
							  <div class="column__button">
								<div class="row__button">1</div>
                        <div class="row__button">2</div>
                        <div class="row__button">3</div>
							  </div>
							  <div class="column__doublebutton">
								<div class="row__bigbutton">0</div>
								<div class="row__button">.</div>
							  </div>
                          
                    </div>
						  <div class="column2">
							  <div class="bigbutton">=</div>
						  </div>
                
                </div>

               
       </div>
       
</div>
    
</body>
</html>
